[build-system]
requires = ["setuptools>=61.2", "setuptools_scm[toml]>=3.4.1"]
build-backend = "setuptools.build_meta"

[project]
name = "jaraco.mongodb"
authors = [
	{ name = "Jason R. Coombs", email = "jaraco@jaraco.com" },
]
description = "Routines and classes supporting MongoDB environments"
readme = "README.rst"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Framework :: Pytest",
]
requires-python = ">=3.8"
dependencies = [
	"pymongo>=3.5",
	"python-dateutil",
	"jaraco.services>=2",
	"portend",
	"jaraco.itertools>=2",
	"jaraco.functools>=2",
	"jaraco.ui>=2",
	"jaraco.context>=2",
	"more_itertools",
	"jaraco.logging>=2",
	"tempora",
	"pytimeparse",
	"jaraco.collections>=2",
	"autocommand",
	"cachetools",
	"backports.tarfile; python_version < '3.12'",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/jaraco/jaraco.mongodb"

[project.optional-dependencies]
test = [
	# upstream
	"pytest >= 6, != 8.1.*",

	# local
	"cherrypy",
]

doc = [
	# upstream
	"sphinx >= 3.5",
	"jaraco.packaging >= 9.3",
	"rst.linker >= 1.9",
	"furo",
	"sphinx-lint",

	# local
	"cherrypy",
]

check = [
	"pytest-checkdocs >= 2.4",
	"pytest-ruff >= 0.2.1; sys_platform != 'cygwin'",
]

cover = [
	"pytest-cov",
]

enabler = [
	"pytest-enabler >= 2.2",
]

type = [
	# upstream
	"pytest-mypy",

	# local
	"types-python-dateutil",
	"types-cachetools",
]


[project.entry-points]
pytest11 = {MongoDB = "jaraco.mongodb.fixtures"}

[project.entry-points.pmxbot_handlers]
"create in MongoDB shard" = "jaraco.mongodb.pmxbot"


[tool.setuptools_scm]
