language: python
dist: trusty
python:
- 2.7
- 3.3
- 3.4
- 3.5
before_script:
- mkdir mongodb
- wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.0.12.tgz -q -O - | tar
  xz -C mongodb --strip-components=1
- export PATH=`pwd`/mongodb/bin:$PATH
script:
- pip install -U pytest
- python setup.py test
- pip install -e .
- mongo --nodb tests/suite.js
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.5
  user: jaraco
  distributions: dists
  password:
    secure: 
